<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>todolist練習</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>TODO LIST</h1>
  <div class="card input">
    <input type="text" placeholder="請輸入待辦事項" class="todoText"/>
    <a href="#" class="btn_add">+</a>
  </div>
  <div class="card card_list">
    <ul class="tab">
      <li data-state="all"class="active">全部</li>
      <li data-state="notDone">待完成</li>
      <li data-state="hadDone">已完成</li>
    </ul>
    <div class="cart_content">
      <ul class="list">
        <!-- <li>
          <label class="checkbox" for="">
            <input type="checkbox" />
            <span>把冰箱發霉的檸檬拿去丟</span>
          </label>
          <a href="#" class="delete"></a>
        </li> -->
      </ul>
      <div class="list_footer">
        <p><span class="todoNotDoneCount">0</span>個待完成項目</p>
        <a class="doneClear" href="#">清除已完成項目</a>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src="/dist/all.js"></script>
</body>
</html>
